<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img src="./images/imac.jpeg" alt="imac">
      </div>

      <div class="card__body">
        <h1 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
        <h2 class="card__subtitle">Product code: 195434</h2>

        <div class="card__info">
          <div class="card__stars stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="card__reviews">Reviews: 5</div>
        </div>
        <div class="card__info-price">
          <div class="card__price">Price:</div>
          <div class="card__number">$2,199</div>
        </div>
        <button type="button" data-qa="hover">Buy</button>
      </div>
    </div>
  </body>
</html>
